<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Image Processing Demo</h1>
        </header>
        <nav>
            <button class="tab-button active" data-tab="segmentation">Segmentation</button>
            <button class="tab-button" data-tab="vessel_enhancement">Vessel Enhancement</button>
            <button class="tab-button" data-tab="flux_correction">Flux Correction</button>
        </nav>
        <main>
            <div id="segmentation" class="tab-content active">
               <div class="upload-area">
                   <label for="imageInput" class="upload-label">Upload Image</label>
                 <input type="file" id="imageInput" accept="image/*">
                 <button id="executeButton" disabled>Execute</button>  <!-- 添加执行按钮 -->
               </div>
               <div class="image-area">
                   <canvas id="imageCanvas"></canvas>
               </div>
            </div>
            <div id="vessel_enhancement" class="tab-content">
              <div class="upload-area">
                   <label for="imageInput" class="upload-label">Upload Image</label>
                 <input type="file" id="imageInput_vessel" accept="image/*">
                  <button id="executeButton_vessel" disabled>Execute</button> <!-- 添加执行按钮 -->
               </div>
                 <div class="image-area">
                     <canvas id="imageCanvas_vessel"></canvas>
                 </div>
            </div>
            <div id="flux_correction" class="tab-content">
                  <div class="upload-area">
                   <label for="imageInput" class="upload-label">Upload Image</label>
                 <input type="file" id="imageInput_flux" accept="image/*">
                     <button id="executeButton_flux" disabled>Execute</button>  <!-- 添加执行按钮 -->
               </div>
                <div class="image-area">
                    <canvas id="imageCanvas_flux"></canvas>
                </div>
            </div>
        </main>
    </div>
   <script src="script.js"></script>
</body>
</html>
