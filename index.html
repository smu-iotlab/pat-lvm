<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Image Processing Demo</h1>
        </header>
        <nav>
            <button class="tab-button active" data-tab="segmentation">Segmentation</button>
            <button class="tab-button" data-tab="vessel_enhancement">Vessel Enhancement</button>
            <button class="tab-button" data-tab="flux_correction">Flux Correction</button>
        </nav>
        <main>
            <div id="segmentation" class="tab-content active">
                <div class="upload-area">
                    <label for="imageInput_segmentation" class="upload-label">Upload Image</label>
                    <input type="file" id="imageInput_segmentation" accept="image/*">
                    <button id="executeButton_segmentation" disabled>Execute Segmentation</button>
                </div>
                <div class="image-area">
                    <div class="image-box">
                        <img id="originalImage_segmentation" src="#" alt="Original Image">
                    </div>
                    <div class="image-box">
                        <img id="resultImage_segmentation" src="#" alt="Result Image">
                    </div>
                </div>
            </div>

            <div id="vessel_enhancement" class="tab-content">
                <div class="upload-area">
                    <label for="imageInput_vessel_enhancement" class="upload-label">Upload Image</label>
                    <input type="file" id="imageInput_vessel_enhancement" accept="image/*">
                    <button id="executeButton_vessel_enhancement" disabled>Execute Vessel Enhancement</button>
                </div>
                <div class="image-area">
                   <div class="image-box">
                        <img id="originalImage_vessel_enhancement" src="#" alt="Original Image">
                    </div>
                    <div class="image-box">
                        <img id="resultImage_vessel_enhancement" src="#" alt="Result Image">
                    </div>
                </div>
            </div>

            <div id="flux_correction" class="tab-content">
                <div class="upload-area">
                    <label for="imageInput_flux_correction" class="upload-label">Upload Image</label>
                    <input type="file" id="imageInput_flux_correction" accept="image/*">
                    <button id="executeButton_flux_correction" disabled>Execute Flux Correction</button>
                </div>
                <div class="image-area">
                    <div class="image-box">
                        <img id="originalImage_flux_correction" src="#" alt="Original Image">
                    </div>
                    <div class="image-box">
                        <img id="resultImage_flux_correction" src="#" alt="Result Image">
                    </div>
                </div>
            </div>
        </main>
    </div>
   <script src="script.js"></script>
</body>
</html>
